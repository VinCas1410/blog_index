name: Go

on: [push]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.23.x' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          path: './'
          go-version: ${{ matrix.go-version }}
      - name: test mdrss dir
        run: cat ./.mdrss/config.json
      # You can test your matrix by printing the current Go version
      - name: install mdrss
        run: go install github.com/TimoKats/mdrss@latest
      - name: check current directory
        run: pwd  # Print the current working directory to verify where you are
      - name: run mdrss
        run: mdrss --config "$(pwd)/.mdrss/config.json" update  # Use absolute path
