name: Generate RSS Feed from Markdown

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'
      - 'config.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install marked front-matter xml2js

      # Run the script to generate the RSS feed (index.xml)
      - name: Generate RSS Feed
        run: |
          node generateRss.js

      # Commit and push the generated index.xml file
      - name: Commit and push RSS feed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add xml/index.xml
          git commit -m "Generate RSS feed (index.xml)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
